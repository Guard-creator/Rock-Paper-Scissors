<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div id="game-container">
      <h1>Rock Paper Scissors</h1>
      <div id="options">
        <div class="option-dev" id="rock-btn">
          <img class="images-dev" src="Images/rock-emoji.png" alt="Rock">
        </div>
        <div class="option-dev" id="paper-btn">
          <img class="images-dev" src="Images/paper-emoji.png" alt="Paper">
        </div>
        <div class="option-dev" id="scissors-btn">
          <img class="images-dev" src="Images/scissors-emoji.png" alt="Scissors">
        </div>
      </div>

      <h2 id="display-result"></h2>

      <div id="selections-display"></div>

      <div id="display-score"></div>

      <button id="reset-button">Reset Score</button>
    </div>

    <script src="scripts.js"></script>

  </body>
</html>
